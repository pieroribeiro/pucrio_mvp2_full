<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Administrativo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row mt-5">
      <div class="col-md-8 offset-md-2">
        <h2 class="text-center mb-4">Listagem de Cotações</h2>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Pesquisar..." aria-label="Pesquisar" aria-describedby="button-search">
          <button class="btn btn-primary" type="button" id="button-search"><i class="fas fa-search"></i></button>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th>Moeda</th>
              <th>Valor em BRL</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- JavaScript will populate this table -->
          </tbody>
        </table>
        <nav aria-label="Page navigation">
          <ul class="pagination justify-content-center" id="pagination">
            <!-- JavaScript will populate pagination -->
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <!-- Edit Quote Modal -->
  <div class="modal fade" id="editQuoteModal" tabindex="-1" aria-labelledby="editQuoteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editQuoteModalLabel">Editar Cotação</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Form for editing quote -->
          <form id="editQuoteForm">
            <div class="mb-3">
              <label for="editCurrency" class="form-label">Moeda</label>
              <input type="text" class="form-control" id="editCurrency" required>
            </div>
            <div class="mb-3">
              <label for="editValue" class="form-label">Valor em BRL</label>
              <input type="number" class="form-control" id="editValue" required>
            </div>
            <input type="hidden" id="editQuoteId">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="saveEditedQuote()">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Quote Modal -->
  <div class="modal fade" id="addQuoteModal" tabindex="-1" aria-labelledby="addQuoteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addQuoteModalLabel">Adicionar Cotação</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Form for adding quote -->
          <form id="addQuoteForm">
            <div class="mb-3">
              <label for="addCurrency" class="form-label">Moeda</label>
              <input type="text" class="form-control" id="addCurrency" required>
            </div>
            <div class="mb-3">
              <label for="addValue" class="form-label">Valor em BRL</label>
              <input type="number" class="form-control" id="addValue" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="addQuote()">Adicionar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <!-- Custom JS -->
  <script src="assets/js/admin.js"></script>
</body>
</html>
