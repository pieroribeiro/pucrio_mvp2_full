<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Financeiro</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Charts -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row mt-3">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Cotações Dolar</h2>
            <div id="chart_coin_USD" class="chart"></div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Cotações Euro</h2>
            <div id="chart_coin_EUR" class="chart"></div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Cotações Dolar Canadense</h2>
            <div id="chart_coin_CAD" class="chart"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3 mb-3">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Cotações Bitcoin</h2>
            <div id="chart_crypto_BTC-USD" class="chart"></div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Cotações Ethereum</h2>
            <div id="chart_crypto_ETH-USD" class="chart"></div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Cotações Solana</h2>
            <div id="chart_crypto_SOL-USD" class="chart"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="row mt-3">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Últimas Notícias Financeiras</h2>
            <ul id="news-list" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div> -->
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="assets/js/main.js"></script>
</body>
</html>
